<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Date Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="audio.js"></script>
    <script>
        window.onload = function() {
            if (player) {
                player.playVideo();
                player.unMute();
            }
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let audioInitialized = false;
            document.body.addEventListener('click', function() {
                if (!audioInitialized && player) {
                    player.playVideo();
                    player.unMute();
                    audioInitialized = true;
                }
            });
        });
    </script>
</head>

<body>
    <canvas id="bgCanvas" style="position: fixed; top: 0; left: 0; z-index: -2;"></canvas>
    <div class="main-wrapper" style="display: flex; flex-direction: column; align-items: center; min-height: 100vh;">
        <div id="youtube-audio" style="display: none;"></div>
        <div class="blood-drip"></div>
        <div class="smoke-overlay"></div>
        <iframe id="background-music" style="display:none; pointer-events: none;" allow="autoplay"></iframe>
        <div class="container" style="text-align: center;">
            <!-- Notification Div -->
            <div id="notification" class="notification"></div>

            <h1 class="horror-text">Dead Countdown</h1>
            <input type="date" id="birthdayInput" required>
            <div class="checkbox-container">
                <input type="checkbox" id="agreeCheckbox" required>
                <label for="agreeCheckbox">I agree to the <a href="#" target="_blank">terms and conditions</a>.</label>
            </div>
            <button onclick="startCountdown()">Start Countdown</button>
            <script src="script.js"></script>
        </div>
        
        <footer class="mt-4 text-center text-gray-300" style="margin-top: auto; padding: 20px;">
            <p>&copy; 2024 Dead Countdown. Made by Pasidu</p>
        </footer>
    </div>
    <script src="background.js"></script>
</body>

</html>
